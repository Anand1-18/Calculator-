<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calc.css">
</head>
<body>

  <h2>Calculator</h2>

  <div class="calculator">
    <input type="text" class="display" readonly>
      <div class="buttons">
      <button>=</button>
      <button>0</button>
      <button>.</button>
      <button>รท</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>ร</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button class="clear">Clear</button>
    </div>
  </div>
</body>
</html>
